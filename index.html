<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário de Validação </title>
</head>
<body>
    <h1>Validação de Formulário</h1>
    <form onsubmit="validarFormulario(event)">
        <label for="campoA">Campo A:</label>
        <input type="number" id="campoA" required><br><br>
        
        <label for="campoB">Campo B:</label>
        <input type="number" id="campoB" required><br><br>
        
        <button type="submit">Submeter</button>
    </form>
    <script src="./main.js"></script>
</body>
</html>
